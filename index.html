<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAMAAAAoLQ9TAAAABlBMVEUSEhL///8L92e7AAAAJUlEQVQY02NgwAYYGTEFkMQgPCQx0gQYGSkXINJaDKdj8xwyAAA2kABlyh4prwAAAABJRU5ErkJggg==">
  <title>WaveJumper</title>
  <meta name="description" content="Tracklist with Interactive Waveform Audio Player">
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <div id="header">
    <div id="header-inner" class="content"></div>
  </div>
  <div id="playlist-container" aria-label="Tracklist"></div>
  <div id="footer-controls" aria-label="Global audio controls">
    <div class="footer-inner-container">
      <!-- Prev button -->
      <button id="btn-prev" class="playback-button" aria-label="Previous track" title="Previous track"></button>
      <!-- Play/Pause button -->
      <button id="btn-play-pause" class="playback-button" aria-label="Play/Pause global audio player" title="Play/Pause global audio player"></button>
      <!-- Next button -->
      <button id="btn-next" class="playback-button" aria-label="Next track" title="Next track"></button>
      <!-- Volume control with mute icon and percentage display -->
      <div id="volume-controls">
        <button id="btn-mute" aria-label="Mute/Unmute volume" title="Mute/Unmute volume"></button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" aria-label="Volume control" />
        <span id="volume-percent" class="volume-percent">100%</span>
      </div>
    </div>
  </div>
  <script src="music.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
